env:
  global:
    - ELECTRON_QA="true"

os:
  - osx
  - windows

compiler:
  - gcc

language: node_js

node_js:
  - '11'

addons:
  chrome: stable

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi

script:
  - node --version
  - npm --version
  - npm ci
  - npm test

cache:
  directories:
    - node_modules
