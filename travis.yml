env:
  global:
    - ELECTRON_QA="true"
    - npm config set package-lock false

os:
  - osx

compiler:
  - gcc

language: node_js

node_js:
  - '12.13.0'

addons:
  chrome: stable
  apt:
    packages:
      - xvfb

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

script:
  - node --version
  - npm --version
  - npm run test:spectron

cache:
  directories:
    - node_modules
